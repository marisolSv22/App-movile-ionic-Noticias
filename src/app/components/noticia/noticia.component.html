<ion-card>
  <ion-card-header>

    <ion-card-title (click)="abrirNoticia()">{{ noticia.title }}</ion-card-title>
    <ion-card-subtitle>
      <span>{{ indice + 1}}.</span>
      <span>{{ noticia.source.name }}</span>
    </ion-card-subtitle>

    <div class="noticias-more">
      <ion-button (click)="mostrarOpc()" fill="clear">
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </div>

  </ion-card-header>

  <ion-img [src]="noticia.urlToImage" 
          *ngIf="noticia.urlToImage"
          (click)="abrirNoticia()">
  </ion-img>

  <ion-card-content>

    <p>
      {{ noticia.description }}
    </p>
  </ion-card-content>
</ion-card>
